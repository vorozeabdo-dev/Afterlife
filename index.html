<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFTERLIFE Cyber Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                yellow: '#FEEF06',
                pink: '#D900D6',
                cyan: '#00F0FF',
                dark: '#0a0a0a'
              }
            },
            fontFamily: {
              rajdhani: ['Rajdhani', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'hex-pattern': "url('https://grainy-gradients.vercel.app/noise.svg')",
              'gradient-pink': 'linear-gradient(90deg, #D900D6 0%, #8c008a 100%)',
            },
            animation: {
              'glitch': 'glitch 3s infinite',
              'scanline': 'scanline 8s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
      }
      .clip-corner-br {
        clip-path: polygon(0 0, 100% 0, 100% 70%, 85% 100%, 0 100%);
      }
      .clip-skew {
        transform: skewX(-15deg);
      }
      .unskew {
        transform: skewX(15deg);
      }
      .text-glow-cyan {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      .text-glow-pink {
        text-shadow: 0 0 10px rgba(217, 0, 214, 0.5);
      }
      
      /* Glitch Effect */
      @keyframes glitch {
        0% {
          text-shadow: 2px 2px 0px #00F0FF, -2px -2px 0px #D900D6;
          transform: translate(0);
        }
        2% {
          text-shadow: -2px 2px 0px #00F0FF, 2px -2px 0px #D900D6;
          transform: translate(-1px, 1px);
        }
        4% {
          text-shadow: 2px -2px 0px #00F0FF, -2px 2px 0px #D900D6;
          transform: translate(1px, -1px);
        }
        6% {
          text-shadow: 0 0 0 transparent;
          transform: translate(0);
        }
        100% {
          text-shadow: 0 0 0 transparent;
          transform: translate(0);
        }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .glitch-text {
        position: relative;
        animation: glitch 4s infinite alternate;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
